{% block body %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body><section class="text-gray-400  body-font">
    <div class="container px-5 py-24 mx-auto flex flex-col">
        <div class="lg:w-3/6 mx-auto mb-0">
            <div class="rounded-lg h-64 overflow-hidden">
                <img alt="content" class="object-cover object-center h-full w-full"
                    src="https://source.unsplash.com/1200x500/? pen, form">
            </div>
        </div>
    </div>
</section>
        
        
        <script src="" async defer></script>

<div class="container my-2 pb-5">
    <h1 class="text-center">Contact Us</h1>




    <form method="POST" action="/submitted">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="form-label ">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Tell us your name">
        </div>
        <div class="form-group">
            <label for="email" class="form-label ">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">

            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label ">Query</label>
                <input type="query" class="form-control" id="query" name="query"
                    placeholder="Why are you conatacting us">
            </div>
            <div class="form-group">
                <label for="phone" class="form-label ">Phone No.</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="9876543210">
                <div id="emailHelp" class="form-text">We'll never share your details with anyone else.</div>
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label text-blue-500" for="exampleCheck1">Confirm your details before checking the
                box</label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock body %}
